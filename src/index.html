<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                font-family: Monospace;
                background-color: transparent;
                margin: 0px;
                padding: 0px;
                overflow: hidden;
            }
            #container {
                height: 100%;
                width: 100%;
                background: black;
            }
            #date_holder {
                position: absolute;
                top: 10px;
                right: 10px;
                height: 40px;
                width: 250px;
                background: gray;
            }
            #time_info_holder {
                position: absolute;
                top: 60px;
                right: 10px;
                height: 120px;
                width: 250px;
                background: gray;
            }
            #perspective_info {
                position: absolute;
                top: 190px;
                right: 10px;
                height: 40px;
                width: 250px;
                background: gray;
            }
            button {
                margin-top: 5px;
                line-height: 30px;
                font-weight: bold;
                padding: 0 5px;
                background: #67D0F2;
                border: none;
            }
            button:hover {
                background: #ED6C24;
            }
        </style>
    </head>
	<body>
        <div id="container">
          <button id="sun_view">Sun (reset)</button>
          <button id="mercury_view">Mercury</button>
          <button id="venus_view">Venus</button>
          <button id="earth_view">Earth</button>
          <button id="moon_view">Moon</button>
          <button id="mars_view">Mars</button>
          <button id="jupiter_view">Jupiter</button>
          <button id="saturn_view">Saturn</button>
          <button id="uranus_view">Uranus</button>
          <button id="neptune_view">Neptune</button>
          <button id="pluto_view">Pluto</button>
        </div>
        <div id="date_holder">
        </div>
        <div id="time_info_holder">
        </div>
        <div id="perspective_info">
        </div>
        <script src="library/three.min.js"></script>
        <script src="library/jquery-3.2.1.min.js"></script>
        <script src="library/trackball-controls.js"></script>
        <script src="constants.js"></script>
        <script src="three-axes.js"></script>
        <script src="bodies.js"></script>
        <script src="parse.js"></script>
        <script src="main.js"></script>
    </body>
</html>
